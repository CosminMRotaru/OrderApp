<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Restaurant</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Welcome to Food Ordering App</h1>
        <p>Choose a restaurant to start ordering:</p>
    </header>
    <main>
        <div class="restaurant-options">
            <button onclick="navigateToRestaurant('jimmy')">Jimmy's Diner</button>
            <button onclick="navigateToRestaurant('pasta')">Mama's Pasta</button>
            <button onclick="navigateToRestaurant('sushi')">Sushi Palace</button>
        </div>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
